<div class="container-fluid">
  <div class="row">
  <div class="card text-center col-md-8">

  <div class="row">
    <div *ngFor='let quote of quotes;let i = index' class="card-body col-6">
      <li appHighlighter>{{quote.id}}. {{quote.quote}}</li>
      <div class="card-footer">
        <br> <button type="button" onclick="incrementLikes(vote)">Upvote</button>
        {{quote.upvote}} <button type="button" onclick="incrementDislikes(vote)">Downvote</button>{{quote.downvote}}
        <span class="timer">{{counter|timer}} Hours</span>
      </div>
      <button (click)='toggleDetails(i); startTimer()' class=" btn btn-outline-info">Quote Details</button>

      <app-quotes-details *ngIf="quote.showDescription && counter" [quotes]='quote' (isComplete)= 'quotesDelete($event,i)'></app-quotes-details>

    </div>

  </div>
  </div>

    <div class="col-md-4">
      <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
    </div>
  </div>



</div>
<app-footer></app-footer>
