<p>
  <i (click)="upvote()"><img src="././assets/images/like.png" style="border: 1px; border-radius: 50%; width: 150px; height: auto"></i>
  <i (click)="downvote()"><img src="././assets/images/dislike.png" style="border: 1px; border-radius: 30%; width: 150px; height: auto"></i>
  <br>
  <span id="submitter">Submitted By: {{quotes.submittedBy}}</span>
</p>

<button (click)= 'quotesDelete(true)' class="btn btn-outline-danger text-center" id="delete">Delete this Quote</button>
