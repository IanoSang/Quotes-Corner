<p>
  {{quotes.authorName}}{{quotes.submittedBy}} <button type="button" ng-click="incrementLikes(vote)">Upvote</button>
  {{quotes.upvote}} <button type="button" ng-click="incrementDislikes(vote)">Downvote</button>{{quotes.downvote}}
</p>
<button (click)= 'quotesDelete(true)' class="btn btn-outline-danger">Delete this Quote</button>
